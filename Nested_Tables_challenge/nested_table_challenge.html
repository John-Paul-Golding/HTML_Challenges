<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested tables</title>
  </head>
  <body>
    <table border="2", style="width:50%; height:900%">
      <tr>
   <td>
     <p> 1 </p>
   </td>
   <td colspan="2"> 2 </td>
     <tr>
       <td rowspan="2"> 3 <td>
     <table border="2" style="width:100%">
       <tr>
         <td style="background-color:orange;"> 4 </td>
         <td style="background-color:orange;"> 5 </td>
       </tr>
       <tr>
         <td style="background-color:orange;"> 7 </td>
         <td style="background-color:orange;"> 8 </td>
     </table>
     <td style="background-color:yellow;">6</td>
      <tr> <td style="background-color:yellow;"> 9 </td>
        <td colspan="2" style="background-color:yellow;"> 10 </td>
      </tr>

    </table>

    <p>

    <table border="4" width="20%">
      <tr>
        <th>1</th>
        <th colspan="6">2</th>
      </tr>

      <tr>
        <th rowspan="4">3</th>
        <th style="background-color:orange;">4</th>
        <th style="background-color:orange;">5</th>
        <th rowspan="2" colspan="4" style="background-color:yellow;">6</th>

        <tr>
          <th style="background-color:orange;">7</th>
          <th style="background-color:orange;">8</th>
        </tr>

        <tr>
          <th colspan="4" style="background-color:yellow;">9</th>
          <th colspan="2" style="background-color:yellow;">10</th>
        </tr>
        </tr>
    </table>




  </body>
</html>
